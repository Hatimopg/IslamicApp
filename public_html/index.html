<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>LCI Ronse – Téléchargement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
          --bg: #0b1f14;
          --card: #102a1d;
          --primary: #2f7d32;
          --primary-light: #4caf50;
          --gold: #d4af37;
          --text: #ecfdf5;
          --muted: #a7cbb6;
        }

        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background:
            radial-gradient(circle at top, rgba(47,125,50,0.25), transparent 60%),
            linear-gradient(180deg, #07160e, var(--bg));
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
          color: var(--text);
        }

        .card {
          background:
            linear-gradient(180deg, rgba(255,255,255,0.03), transparent),
            var(--card);
          border-radius: 22px;
          padding: 42px 32px;
          max-width: 420px;
          width: 100%;
          text-align: center;
          box-shadow:
            0 25px 60px rgba(0,0,0,0.65),
            inset 0 0 0 1px rgba(212,175,55,0.15);
          position: relative;
          overflow: hidden;
        }

        /* petite touche orientale discrète */
        .card::before {
          content: "";
          position: absolute;
          inset: 0;
          background:
            radial-gradient(circle at bottom, rgba(212,175,55,0.12), transparent 55%);
          pointer-events: none;
        }

        .logo {
          width: 120px;
          height: auto;
          margin: 0 auto 18px;
          display: block;
        }

        h1 {
          margin: 0;
          font-size: 26px;
          font-weight: 700;
          letter-spacing: 0.3px;
        }

        .subtitle {
          color: var(--muted);
          margin-top: 8px;
          font-size: 15px;
        }

        .badge {
          display: inline-block;
          margin-top: 14px;
          padding: 6px 14px;
          border-radius: 999px;
          background: rgba(47,125,50,0.2);
          color: var(--primary-light);
          font-size: 13px;
          font-weight: 600;
          border: 1px solid rgba(212,175,55,0.35);
        }

        .download-btn {
          display: block;
          margin-top: 34px;
          padding: 16px;
          background: linear-gradient(
            135deg,
            var(--primary),
            var(--primary-light)
          );
          color: #07160e;
          font-size: 17px;
          font-weight: 700;
          border-radius: 14px;
          text-decoration: none;
          transition: transform 0.15s ease, box-shadow 0.15s ease;
          box-shadow:
            0 12px 30px rgba(47,125,50,0.45);
        }

        .download-btn:hover {
          transform: translateY(-2px);
          box-shadow:
            0 18px 40px rgba(47,125,50,0.6);
        }

        .note {
          margin-top: 22px;
          font-size: 13px;
          color: var(--muted);
          line-height: 1.5;
        }

        .footer {
          margin-top: 28px;
          font-size: 12px;
        }

        .footer a {
          color: var(--muted);
          text-decoration: none;
        }

        .footer a:hover {
          text-decoration: underline;
          color: var(--gold);
        }
    </style>
</head>

<body>

<div class="card">
    <!-- LOGO RÉEL -->
    <img src="mosquee.jpg" alt="LCI Ronse" class="logo" />

    <h1>LCI Ronse</h1>

    <div class="subtitle">
        Ligue Culturelle Islamique – Ronse
    </div>

    <div class="badge">Version BETA</div>

    <a class="download-btn" href="LCI-Ronse-beta.apk?v=1" download>
    ⬇️ Télécharger l’application
    </a>

    <div class="note">
        ⚠️ Android peut afficher un avertissement de sécurité.<br />
        C’est normal pour les applications hors Play Store.
    </div>

    <div class="footer">
        <a href="https://exciting-learning-production-d784.up.railway.app/privacy.html" target="_blank">
            Politique de confidentialité
        </a>
    </div>
</div>

</body>
</html>
