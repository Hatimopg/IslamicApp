name: Deploy Backend to Railway

on:
  push:
    branches:
      - main # DÃ©ploie automatiquement Ã  chaque push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“ Install dependencies
        working-directory: backend
        run: npm install

      - name: ğŸ” Run basic test (ping server)
        working-directory: backend
        run: node -e "console.log('Test OK')"

      - name: ğŸš€ Deploy to Railway
        uses: railwayapp/railway-action@v3
        with:
          service: 296de3f8-08a8-4ae8-a68f-7f562723d67e
          project: 8fe50503-81a1-47c2-9a89-3f64fc4c56ae
          environment: 2f2e55de-a3de-4a2d-be1b-cc5aff44c017
          apiToken: ${{ secrets.RAILWAY_TOKEN }}
