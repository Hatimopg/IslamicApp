name: Flutter APK â†’ Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"

      - name: Install dependencies
        run: flutter pub get

      - name: Auto bump version
        run: |
          BASE=1000
          BUILD=$((BASE + ${{ github.run_number }}))
          sed -i "s/^version:.*/version: 2.2.2+$BUILD/" pubspec.yaml
      

      # ðŸ—ï¸ Build APK release
      - name: Build release APK
        env:
          CI: "true"
        run: flutter build apk --release

      # âœï¸ Renommage APK
      - name: Rename APK for website
        run: |
          mv build/app/outputs/apk/release/app-release.apk \
             build/app/outputs/apk/release/LCI-Ronse-beta.apk

      # ðŸ“ GÃ©nÃ©ration du version.json
      - name: Generate version.json
        run: |
          echo '{
            "version_code": '${{ github.run_number }}',
            "version_name": "1.0.${{ github.run_number }}",
            "apk_url": "https://sybauu.com/LCI-Ronse-beta.apk",
            "changelog": "Nouvelle mise Ã  jour disponible"
          }' > build/app/outputs/apk/release/version.json

      # ðŸš€ Upload APK + version.json vers Hostinger
      - name: Upload to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: build/app/outputs/apk/release/
          server-dir: /domains/sybauu.com/public_html/
