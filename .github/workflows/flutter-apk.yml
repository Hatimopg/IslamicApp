name: Flutter APK â†’ Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"

      - name: Install dependencies
        run: flutter pub get
      - name: Auto bump version
        run: |
          sed -i "s/^version:.*/version: 1.0.${{ github.run_number }}+${{ github.run_number }}/" pubspec.yaml
      # Tests dÃ©sactivÃ©s volontairement
      # - name: Run tests
      #   run: flutter test

      - name: Build release APK
        env:
          CI: "true"   # ðŸ”‘ DIT Ã€ GRADLE QUâ€™ON EST EN CI
        run: flutter build apk --release

      - name: Rename APK for website
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/LCI-Ronse-beta.apk

      - name: Upload APK to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: build/app/outputs/flutter-apk/
          server-dir: /public_html/
